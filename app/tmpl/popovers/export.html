<div id="export-popover" class="popover fade top in" ng-show="exportPopover">
  <div class="arrow"></div>

  <h3 class="popover-title">Export Visualization <a class="close" ng-click="closeTimelinePopovers()">Ã—</a></h3>

  <div class="inner">
    <h4>Images</h4>

    <a class="btn btn-small" download="{{fileName}}.png" href="{{png}}">As PNG</a>
    <a class="btn btn-small" download="{{fileName}}.svg" href="{{svg}}">As SVG</a>

    <h4>Vega JSON Specifications</h4>
    <a class="btn btn-small" download="{{fileName}}.json" href="{{inlinedValues}}">With Inlined Data Values</a>
    <a class="btn btn-small" download="{{fileName}}.json" href="{{refData}}">Without Inlined Data Values</a>
  </div>

  <div id="headless" ng-hide="true"></div>
</div>

<div ng-init="sortOrder=['Ascending', 'Descending']">
  <vde-property label="By" type="field" item="transform" property="by"
                ng-model="transform.properties.by"
                field="transform.properties.by"
                can-drop-style="right" style="full"></vde-property>

  <vde-property label="Order" type="select" item="transform" options="sortOrder"
                ng-model="transform.properties.order"
                nodrop="1" style="full"></vde-property>
</div>

     class="unbind canDropField {{style}}" vde-tooltip="Unbind scale/field"
     ng-click="canUnbind()">Unbind scale/field</div>

<div ng-if="!($parent.getScale()||$parent.getField())"
     class="canDropField {{style}}" vde-tooltip="Drag a scale/field here">
  Drop a scale/field here</div>

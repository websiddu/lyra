<div class="property-imgfill property full" id="{{property}}">
  <vde-can-drop-field style="{{canDropStyle}}" ng-if="!noDrop && canDropStyle">
  </vde-can-drop-field>

  <select ng-options="f.property as f.label for f in fillTypes"
          ng-model="item.fillType"></select>

  <div class="field">
    <div ng-if="item.properties.fill.scale || item.properties.fill.field">
      <vde-binding scale="item.properties.fill.scale"
                   field="item.properties.fill.field"></vde-binding>
    </div>

    <div ng-if="!item.properties.fill.field">
      <div ng-if="item.fillType == 'color'">
        <input colorpicker type="text" class="color-property"
                 style="background-color: {{ item.properties.fill.value }};"
                 ng-model="item.properties.fill.value" ng-change="onchange('fill')" />
        <span class="editVal" vde-edit-name ng-change="onchange('fill')"
              ng-model="item.properties.fill.value" vde-tooltip="Click to edit">{{item.properties.fill.value}}</span>
      </div>

      <div ng-if="item.fillType == 'image'">
        <input type="text" ng-model="item.properties.url.value" ng-change="onchange()" placeholder="http://location/to/image"/>

        <div class="btn-toolbar">
          <div class="btn-group">
            <a class="btn-mini btn" href="#"
               ng-click="toggleProp('align', 'left');"
               ng-class="{'btn-primary': mark.properties.align.value == 'left'}"><i class="icon-align-left"></i></a>
            <a class="btn-mini btn" href="#"
               ng-click="toggleProp('align', 'center');"
               ng-class="{'btn-primary': mark.properties.align.value == 'center'}"><i class="icon-align-center"></i></a>
            <a class="btn-mini btn" href="#"
               ng-click="toggleProp('align', 'right');"
               ng-class="{'btn-primary': mark.properties.align.value == 'right'}"><i class="icon-align-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <br clear="all" />
</div>
